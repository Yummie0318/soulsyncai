name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests in src/app
        run: npx jest src/app

      # 4Ô∏è‚É£ Install Playwright browsers & dependencies
      - name: Install Playwright
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ List test files for debugging
      - name: List all test files in ./tests/
        run: |
          echo "üìú Listing all test files in ./tests/"
          find ./tests -name "*.spec.ts"

      - name: Run Playwright tests
        run: npx playwright test