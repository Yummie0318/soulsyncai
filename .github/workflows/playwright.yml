name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # ğŸ” Inject GitHub Environment Variables (Secrets)
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}   # ğŸ‘ˆ this one

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: List test files
        run: |
          echo "ğŸ“œ Listing tests/ folder"
          ls -R ./tests

      # ğŸ— Build Next.js separately (so errors show clearly)
      - name: Build Next.js app
        run: npm run build

      # ğŸš€ Start Next.js in background
      - name: Start Next.js app
        run: npm start -- -p 3000 &
        env:
          PORT: 3000

      # â³ Wait until server is reachable
      - name: Wait for Next.js to be ready
        run: npx wait-on http://localhost:3000

      # ğŸ§ª Run Playwright Tests
      - name: Run Playwright Tests
        run: npx playwright test
